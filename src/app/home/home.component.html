<div>
    <input type="text" placeholder="Search Food Mine!" [(ngModel)]="searchTerm" (input)="filterFoods()">
</div>

<ul>
    <li *ngFor="let food of filteredFoods">
        <a>
            <img src="{{ food.imageUrl }}" alt="" />
            <div class="content">
                <div class="name">
                    {{ food.name }}
                </div>

                <span class="favorite {{ food.favorite?'':'not' }}">
                    ‚ù§
                </span>
                
                <div class="stars">
                    <star-rating
                        [value]="food.stars"
                        [totalstars]="5"
                        checkedcolor="red"
                        uncheckedcolor="black"
                        size="20px"
                        [readonly]="true">
                    </star-rating>
                </div>
                
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{ origin }}
                        </span>
                    </div>

                    <div class="cook-time">
                        <span>üïí</span>
                        {{ food.cookTime }} minutes
                    </div>
                </div>
                
                <div class="price">
                    {{ food.price | currency }}
                </div>
            </div>
        </a>
    </li>
</ul>
